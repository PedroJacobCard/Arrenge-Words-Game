    <section id="set-words-container">
         <h1>Write bellow the words you want to practice!</h1>

            <input type="text" placeholder="Type a word">
            </div>

            <button id="firstBtn" type="submit"><i class="bi bi-plus-square-fill"></i>Add word</button>
            <button id="removeBtn" type="submit"><i class="bi bi-x-square-fill"></i>Remove word</button>
            <button id="secondBtn">Submit</button>
            </div
           </form>
      </div>
      <div id="pAnswer"></div>
    </section>
    <section id="words-container">
      <div class="letters-container">
        <div class="letter"></div>
      </div>
        <button id="thirdBtn">Emberrasse the words</button>
      <div id="input-answer">
        <form id="mySndForm">
          <input id="input" type="text" placeholder="Type the word correctly">
          <button type="submit" id="fourthBtn">Submit</button>
        </form>
      </div>
      <div id="pAnswer2"></div>
    </section>
